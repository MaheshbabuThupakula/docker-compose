services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpassword
    ports:
      - "3306:3306"
    networks:
      - appnet

  web:
    build: ./web
    container_name: python-web
    environment:
      DB_HOST: mysql
      DB_USER: testuser
      DB_PASSWORD: testpassword
      DB_NAME: testdb
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
